{% extends 'base.html' %}


{% block content %}
    <h1>Home page</h1>
    {% if post_list %}
        <ul>
            {% for post in post_list %}
                <li>
                    <a href="">{{ post.text }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet.</p>
    {% endif %}
{% endblock %}
