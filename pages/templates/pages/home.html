{% extends "base.html" %}

{% block content %}
    {% for post in post_list %}
        <div class="post-entry">
            <h2>
                <a href="{% url 'pages:post_detail' post.id %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}
{% endblock content %}
