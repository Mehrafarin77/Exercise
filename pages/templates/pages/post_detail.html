{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>       
        <p>{{ post.text }}</p>
    </div>

    <a href="{% url 'pages:post_edit' post.pk %}">+ Edit blog post</a> |
    <a href="{% url 'pages:post_delete' post.pk %}">- Delete blog post</a>
{% endblock %}
